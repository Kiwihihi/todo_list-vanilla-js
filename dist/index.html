<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="app-wrapper">
        <div class="header">
          <h4 class="title">Todo List</h4>
          <div class="date-time_wrapper">
            <div class="date">

            </div>
            <span class="total-tasks">

            </span>
        </div>
        <div class="clock">

        </div>
          <div class="input-wrapper">
            <input type="text" class="input" placeholder="New Task..." />
            <button class="submit-btn">Submit</button>
          </div>
        </div>

        <div class="body">
          <ul class="todo_list">
              
          </ul>
        </div>

        <div class="footer">
          <ul class="filters">
            <li class="all selected" ><a href="#">All</a></li>
            <li class="active" ><a href="#">Active</a></li>
            <li class="completed" ><a href="#">Completed</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
